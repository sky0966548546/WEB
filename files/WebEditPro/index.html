<!DOCTYPE html>
<html lang='zh-TW'>

<head>
    <title>網頁編輯器</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <link rel="icon" type="image/x-icon" href="https://kiriqua.com/img/logo/logo.png" />

<body onload="reset(),set();">

    <button class="tab" type="submit" id="output">
        <h3>輸出</h3>
    </button>
    <textarea id="html" name="html"></textarea>
    <textarea id="css" name="css"></textarea>
    </div>
    </form>
    </div>

            <div class="cssload-cube cssload-c1"></div>
